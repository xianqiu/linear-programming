baseURL = "/"
title = 'Linear Programming in Practice'
enableGitInfo = true 
[module]
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false
[params]
    [params.docs]
        themeColor = "blue"
        sidebarIcons = true
        titleIcon = true
        descriptions = true
        # git info
        repoURL = "https://github.com/xianqiu/linear-programming"
        lastMod = true
        lastModRelative = true
        editPage = true
        # code color 
        prism = true
        prismTheme = "lotusdocs"

    [params.flexsearch]
    enabled = false

    [params.social]
        github = "xianqiu/linear-programming"

[services]
  [services.googleAnalytics]
      id = 'G-PTWZS77SPR'
